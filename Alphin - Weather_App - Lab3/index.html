<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Application</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>

  <div class="wrapper">
    <header>
      <input type="text" autocomplete="on" class="search-box" placeholder="Search for a city..." />
    </header>

    <main>
      <section class="location">
        <div class="city">Thrissur, IN</div>
        <div class="date">Wednesday 19 March 2023</div>
      </section>
      
      <div class="current">
        <div class="temp">29<span>°c</span></div>
        <div class="weather">Clear</div>
        <div class="hi-low">31°c / 27°c</div>
      </div>
    </main>
  </div>

  <script src="main.js"></script>

</body>
</html>
